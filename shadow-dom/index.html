<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script src="http://rawgithub.com/Polymer/polymer/master/polymer.min.js"></script>
   <style type="text/css" media="screen">
     p { color: blue;}
   </style>
</head>
<body>
  
  <h1>shadow DOM test case</h1>
  <p>This paragraph HTML element should be blue</p>
  
  <div id="host"></div>

  <p>This paragraph HTML element should be blue</p>

  <template>
    <style scoped>
      p { color: red; }
    </style>
    <p>This is my shadow dom where paragraphs should be RED</p>
  </template>

  <script>
    var host = document.querySelector('#host');
    var shadow = host.createShadowRoot(); // no prefix in master branch of Polymer (soon to be stable).
    shadow.appendChild(document.querySelector('template').content.cloneNode(true));
  </script>

</body>
</html>
